application: clubinlinesanctipetri
version: 1
runtime: python27
api_version: 1
threadsafe: yes

inbound_services:
- warmup

handlers:
- url: /css
  static_dir: static/css

- url: /media
  static_dir: static/media

- url: /js
  static_dir: static/js

- url: /favicon\.ico
  static_files: static/media/favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.1"

- name: django
  version: "1.3"

- name: jinja2
  version: latest
